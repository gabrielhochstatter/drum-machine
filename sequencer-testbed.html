 <!DOCTYPE html>
 <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DRUMS</title>
  <meta name="description" content="ugly drum machine for manual testing">
  <script src="node_modules/howler/src/howler.core.js"></script>
  <script src="src/sequencer.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>

<body style="padding: 25px;">
  <div id="drum-button-row">
    <button type="button" class="btn btn-primary" data-toggle="button" id="1-1">1-1</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="1-2">1-2</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="1-3">1-3</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="1-4">1-4</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="2-1">2-1</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="2-2">2-2</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="2-3">2-3</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="2-4">2-4</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="3-1">3-1</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="3-2">3-2</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="3-3">3-3</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="3-4">3-4</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="4-1">4-1</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="4-2">4-2</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="4-3">4-3</button>
    <button type="button" class="btn btn-primary" data-toggle="button" id="4-4">4-4</button>
    <button type="button" class="btn btn-danger" data-toggle="button" id="muteKick">MUTE</button>
  </div>

  <div id="clap-button-row">
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-1">1-1</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-2">1-2</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-3">1-3</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-4">1-4</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-5">2-1</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-6">2-2</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-7">2-3</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-8">2-4</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-9">3-1</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-10">3-2</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-11">3-3</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-12">3-4</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-13">4-1</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-14">4-2</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-15">4-3</button>
    <button type="button" class="btn btn-warning" data-toggle="button" id="clap-16">4-4</button>
    <button type="button" class="btn btn-danger" data-toggle="button" id="muteClap">MUTE</button>
  </div>

  <button class="btn btn-primary" id="playButton">Play</button><button id="stopButton" class="btn btn-secondary">STOP</button>

  <script src="testbedScripts/testbed.js"></script>
</body>

</html>
